<!DOCTYPE html>
<html>
	<head>
		<title>Pokémon Quiz</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="titleScreen.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
	</head>
	<body>
		<h1 id="mainTitle">Pokémon Base Stats Quiz</h1>
		<h3 id="mainSubtitle">JavaScript Vanilla Version</h3>

		<img id="mainScreenPokemon" src="">
		<img id="mainScreenTrainer" src="RGBYTrainer.bmp">

		<p id="startClickableText" onclick="showWIPMessage()">Press Here to Start</p>

	</body>
	<script type="text/javascript">

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		let randomNumber = getRandomInt(1, 151);
		if (randomNumber < 10) {
			randomNumber = `00${randomNumber}`
		}
		else if (randomNumber < 100) {
			randomNumber = `0${randomNumber}`
		}

		const pkmnSpriteURL = `https://www.serebii.net/pokearth/sprites/rb/${randomNumber}.png`;
		document.querySelector('#mainScreenPokemon').src = pkmnSpriteURL;

	</script>
</html>
