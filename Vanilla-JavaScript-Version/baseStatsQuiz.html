<!DOCTYPE html>
<html>
	<head>
		<title>Pokémon Quiz</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="baseStatsQuiz.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:bold">
		<script src="main.js" charset="utf-8"></script>
	</head>
	<body>
		<div id="quizContent">
			<div id="loadingDiv">
				<img id="runningPikachu" src="PikachuRunning.gif">
			</div>
			<h3 id="quizQuestion">Select which pokémon has more base...</h3>
			<h1 id="quizQuestionStat"></h1>
				<div id="pokemonContainersContainer" onclick="showWIPMessage('#pokemonContainersContainer','body')">
					<div id="leftContainer">
						<h2 id="leftPokemonName" class="pokemonName"></h2>
						<div id="leftPokemonContainer" class="pokemonContainer">
							<img id="leftPokemon" class="selectablePokemon" src="">
						</div>
					</div>
					<div id="rightContainer">
						<h2 id="rightPokemonName" class="pokemonName">Wynaut</h2>
						<div id="rightPokemonContainer" class="pokemonContainer">
							<img id="rightPokemon" class="selectablePokemon" src="">
						</div>
					</div>
				</div>
		</div>
	</body>
	<script src="baseStatsQuiz.js" charset="utf-8"></script>
</html>
